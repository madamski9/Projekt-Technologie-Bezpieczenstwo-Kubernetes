apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -o k8s/
    kompose.version: 1.36.0 (HEAD)
  labels:
    io.kompose.service: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: backend
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -o k8s/
        kompose.version: 1.36.0 (HEAD)
      labels:
        io.kompose.service: backend
    spec:
      containers:
        - env:
            - name: NODE_ENV
              value: development
          image: madamski52081/backend:latest
          livenessProbe:
            exec:
              command:
                - curl
                - -f
                - http://localhost:3000/health
            failureThreshold: 3
            periodSeconds: 30
            timeoutSeconds: 10
          name: backend
          ports:
            - containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /app/config
              name: backend-cm0
            - mountPath: /app/.env
              name: backend-env
              subPath: .env
      restartPolicy: Always
      volumes:
        - name: backend-cm0
          configMap:
            name: backend-cm0
        - name: backend-env
          configMap:
            name: backend-cm0
